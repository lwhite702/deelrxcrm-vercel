<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow for light backgrounds -->
    <filter id="lightShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- DealRxCRM Wordmark - Dark with subtle shadow -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1A1A1A" letter-spacing="1px" filter="url(#lightShadow)">
    Deal<tspan fill="#4F8EF7">R</tspan>xCRM
  </text>
  
  <!-- Subtle underline accent -->
  <rect x="20" y="60" width="260" height="2" fill="#9B87F5" opacity="0.4"/>
</svg>