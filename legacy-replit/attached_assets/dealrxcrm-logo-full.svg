<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: Electric Blue to Violet -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F8EF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B87F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for the "R" -->
    <filter id="rGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  
  <!-- DealRxCRM Wordmark -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="url(#primaryGradient)" letter-spacing="1px">
    Deal<tspan filter="url(#rGlow)" fill="#9B87F5">R</tspan>xCRM
  </text>
  
  <!-- Subtle underline accent -->
  <rect x="20" y="60" width="260" height="2" fill="url(#primaryGradient)" opacity="0.3"/>
</svg>